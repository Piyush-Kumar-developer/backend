<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sangeet Keeda Loading...</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0B1020, #050511);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: url("/icons/icon-512.jpg") no-repeat center/cover;
      box-shadow: 0 0 30px 10px rgba(0,255,255,0.4);
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 25px 8px rgba(0,255,255,0.2); transform: scale(1); }
      50% { box-shadow: 0 0 50px 20px rgba(0,255,255,0.6); transform: scale(1.1); }
    }

    .brand {
      color: #fff;
      font-family: "Poppins", sans-serif;
      font-size: 2rem;
      margin-top: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px cyan;
      animation: textPulse 2.5s infinite ease-in-out;
    }

    @keyframes textPulse {
      0%, 100% { opacity: 0.7; transform: scale(1); text-shadow: 0 0 10px cyan; }
      50% { opacity: 1; transform: scale(1.1); text-shadow: 0 0 20px #00ffff; }
    }

    .equalizer {
      display: flex;
      gap: 5px;
      margin-top: 30px;
      height: 30px;
    }

    .bar {
      width: 6px;
      background: cyan;
      border-radius: 4px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { height: 10px; opacity: 0.5; }
      50% { height: 40px; opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <div class="brand">ðŸŽ¶ Sangeet <strong>Keeda</strong></div>
  <div class="equalizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>

  <script>
    // Automatically go to main app after 2.5 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2500);
  </script>
</body>
</html>
